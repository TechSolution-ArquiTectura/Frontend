<div>
    <h2>Cryptomus Checkout</h2>
    <form (submit)="checkout()">
        <label for="amount">Monto:</label>
        <input type="number" id="amount" [(ngModel)]="amount" name="amount" required>
        <br>
        <label for="currency">Moneda:</label>
        <input type="text" id="currency" [(ngModel)]="currency" name="currency" required>
        <br>
        <button type="submit">Pagar con Cryptomus</button>
    </form>
</div>
